<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Odds Calculator</title>
  <link rel="stylesheet" href="styles/main.css" />
  <!-- Pokersolver browser-ready -->
  <script src="https://unpkg.com/pokersolver/dist/pokersolver.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>♠️ Poker Odds Calculator</h1>

    <div class="input-section">
      <label>Your Hand:</label>
      <input type="text" id="hole" placeholder="e.g., Ah Kh" />

      <label>Flop Cards (optional):</label>
      <input type="text" id="flop" placeholder="e.g., Qh Js 2d" />

      <button id="calcBtn">Calculate Odds</button>
    </div>

    <div id="output">
      <h3>Results:</h3>
      <p id="resultText">Enter your cards to begin.</p>
    </div>
  </div>
</body>
</html>
